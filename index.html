<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Validador de números</h1>
    
        <form id="meuFormulario" onsubmit="return validarFormulario()">

		<label for="campoA">Campo A:</label>
		<input type="number" id="campoA" name="campoA" required><br>

		<label for="campoB">Campo B:</label>
		<input type="number" id="campoB" name="campoB" required><br>

		<button type="submit">Validar</button>

	    </form>
    </div>
	<div id="mensagem"></div>
    <script src="main.js"></script>
</body>
</html>
